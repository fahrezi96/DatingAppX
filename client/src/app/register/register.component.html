<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h3 class="text-center text-primary">Sign Up</h3>
  <hr />
  <div class="mb-3 d-flex">
    <label class="control-label me-3">I am a: </label>
    <label
      class="radio-inline d-flex justify-content-between"
      style="width: 50px"
    >
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label
      class="radio-inline d-flex justify-content-between"
      style="width: 75px"
    >
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ms-3"
      />
      Female
    </label>
  </div>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known As'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    type="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    type="'password'"
  ></app-text-input>
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success me-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-warning me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
